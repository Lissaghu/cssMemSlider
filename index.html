<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>cssMemSlider</title>
</head>
<body>

  <div class="slider">
    <div class="sliders">

      <input class="radio" type="radio" name="control" id="radio1" checked>
      <input class="radio" type="radio" name="control" id="radio2">
      <input class="radio" type="radio" name="control" id="radio3">
      <input class="radio" type="radio" name="control" id="radio4">
 
      <div class="slider-img-wrap">
        <div class="slide"><img src="./img/mem1.jpg" alt=""></div>
        <div class="slide"><img src="./img/mem2.jpg" alt=""></div>
        <div class="slide"><img src="./img/mem3.png" alt=""></div>
        <div class="slide"><img src="./img/mem4.jpg" alt=""></div>
      </div>
      
      <div class="text-navigation-wrap">

        <div class="sliders-text-main-wrap">
          <div class="sliders-text">
            <div class="sliders-text-wrap">
              <div class="text text-one">Make the slider use only CSS and HTML</div>
              <div class="text text-two">Make a cssMemSlider!</div>
              <div class="text text-three">In the morning after a night of deadlines</div>
              <div class="text text-four">When you take a RSSchool course</div>
            </div>
          </div>
        </div>
       

        <div class="navigation">
          <label class="main-control" for="radio1"><div class="inside-control"></div></label>
          <label class="main-control" for="radio2"><div class="inside-control"></div></label>
          <label class="main-control" for="radio3"><div class="inside-control"></div></label>
          <label class="main-control" for="radio4"><div class="inside-control"></div></label>
        </div>

      </div>
      

    </div>

    
  </div>
  
</body>
</html>
